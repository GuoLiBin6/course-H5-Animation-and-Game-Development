<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用自定义的库绘制三角形</title>
		<script src="myCanvasLib.js"></script>
		<script>
			window.onload=function(){
				var theCanvas = document.getElementById('canvas');
				var context = theCanvas.getContext('2d');
				context.lineWidth = 5;
				context.strokeStyle = 'blue';
				
				context.beginPath();
				context.mytriangle(0,0,100,500,300,200);
//				context.stroke();
			}
		</script>
	</head>
	<body>
		<div>
			<canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
				don't
			</canvas>
		</div>
	</body>
</html>
