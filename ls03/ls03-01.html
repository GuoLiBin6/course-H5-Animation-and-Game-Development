<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制canvas图像</title>
		<script>
			window.onload=function(){
				var theCanvas = document.getElementById('canvas');
				var context = theCanvas.getContext('2d');
				var theCanvas2 = document.getElementById('canvas2');
				var context2 = theCanvas2.getContext('2d');
				var img = new Image();
				img.src = "banner.png";

				

				img.onload = function(){
					context.drawImage(img,0,0,100,100);

					context.drawImage(img,300,300,800,800,100,100,400,400);

					context2.drawImage(theCanvas,50,50,400,400,50,50,400,400);
				}
				
				
				
				
			}
		</script>
	</head>
	<body>
		<div>
			<canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
				don't
			</canvas>
			<canvas id="canvas2" width="500" height="500" style="border:solid #ccc 2px">
				don't
			</canvas>
		</div>
	</body>
</html>
